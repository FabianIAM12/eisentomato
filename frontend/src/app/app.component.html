<section class="todoapp">
  <app-eisenhower></app-eisenhower>
  <header class="header">
    <h1>Todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.complete">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
          <label>{{todo.title}}</label>
        </div>
      </li>
    </ul>
  </section>
  <div *ngIf="todos.length > 0">
    <span class="donetodo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
  </div>
  <h2>Done List</h2>
  <section class="main" *ngIf="done_todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of done_todos" [class.completed]="todo.complete">
        <div class="view">
          <label>{{todo.title}}</label>
          <button class="destroy" (click)="removeTodoFromDone(todo)">Delete</button>
        </div>
      </li>
    </ul>
  </section>
  <div *ngIf="done_todos.length > 0">
    <span class="todo-count"><strong>{{done_todos.length}}</strong> {{done_todos.length == 1 ? 'item' : 'items'}} left</span>
  </div>
</section>

<div class="container">

    <div *ngIf="activeList" class="card-deck mb-3 text-center">
      <quadrant [activeList]="activeList" [quadrantId]="1"></quadrant>
      <quadrant [activeList]="activeList" [quadrantId]="2"></quadrant>
      <quadrant [activeList]="activeList" [quadrantId]="3"></quadrant>
      <quadrant [activeList]="activeList" [quadrantId]="4"></quadrant>

             width="24">

      </div>
      <div class="col-6 col-md">
        <h5>Features</h5>

        </ul>

      <div class="col-6 col-md">

        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="#">Figma Prototype</a></li>
          <li><a class="text-muted" href="#">Miro Board</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">

          <li><a class="text-muted" href="#">Imprint</a></li>

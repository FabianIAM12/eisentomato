<div class="row">
  <div class="col">
    <button *ngIf="lists.length > 0" class="btn btn-primary mr-2 mb-2">-</button>
    <button *ngFor="let list of lists; index as index;"
            [routerLink]="'lists/' + [index]"
            routerLinkActive="active"
            (click)="setList(index)"
            class="btn btn-primary mr-2 mb-2">{{ list.name }}</button>
    <button class="btn btn-primary mr-2 mb-2">+</button>
  </div>
</div>
